<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona ...</h4>
                <ul class="popover">
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>city1</li>
                            <li>city2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Atlos</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen ...</h4>
                <ul class="popover">
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>Coffe Bar</li>
                    <li>TV</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="list-places">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A Suite</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>
</html>
